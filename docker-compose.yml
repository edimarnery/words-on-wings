services:
  # Frontend React (com nginx proxy)
  frontend:
    build: .
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - translator-network

  # Backend Python
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAX_UPLOAD_MB=300
      - OPENAI_MODEL=gpt-4.1
      - MODEL_NORMAL=gpt-4.1
      - MODEL_RAPIDO=o4-mini
      - BATCH_TOKEN_BUDGET=80000
      - MAX_RETRIES=6
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/backups:/app/backups
    restart: unless-stopped
    networks:
      - translator-network
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --workers 2

networks:
  translator-network:
    driver: bridge